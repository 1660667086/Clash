# =========================
# Clash / OpenClash config converted from Shadowrocket
# Date: 2025-10-08 10:19:05
# Notes:
# - Preserved all original domain/IP rules and order as much as Clash allows.
# - Removed unsupported: USER-AGENT,Line*,Proxy
# - Converted FINAL,PROXY -> MATCH,Proxy
# - URL Rewrite converted to Clash 'url-rewrite'
# - 'dns: enable: false' to honor Shadowrocket 'dns-server = system'
# - Mapped [Host] localhost to 'hosts'
# =========================

mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

# TUN: map of 'tun-excluded-routes' from Shadowrocket
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  exclude-route:
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 255.255.255.255/32
    - 239.255.255.250/32

# DNS: keep system DNS behavior (Shadowrocket: dns-server = system)
dns:
  enable: false

# Hosts mapping (from [Host])
hosts:
  'localhost': 127.0.0.1

# Proxies (inserted from user-provided node)
proxies:
  - name: "My-Shadowsocks-Server"
    type: ss
    server: 
    port: 80
    cipher: aes-256-gcm
    password: "1"
    plugin: obfs
    plugin-opts:
      mode: http
      host: cloudfront.com
    udp: true

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - "My-Shadowsocks-Server"
      - DIRECT
      - REJECT

# URL Rewrite conversion
url-rewrite:
  - ^https?://(www\.)?g\.cn https://www.google.com 302
  - ^https?://(www\.)?google\.cn https://www.google.com 302

