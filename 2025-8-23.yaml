mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info

dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 2001:4860:4860::8888
    - 2606:4700:4700::1111

proxies:
  - name: My-SS-IPv6
    type: ss
    server: "[2402:4e00:c011:2a00:24a:8f9e:80e8:0]"
    port: 28537
    cipher: aes-256-gcm
    password: "1"
    udp: true

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - My-SS-IPv6

rules:
  - MATCH,Proxy
